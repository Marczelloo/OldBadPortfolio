<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Calculator </title>
        <link rel="icon" type="image/x-icon" href="img/calc.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="return"> 
            <a href="../Portfolio/portfolio.html"> < return</a>
        </div>
        <article class="container">
            <h1> Simple Calcualtor made with JS</h1>
            <section class="calc">
                <section class="screen">0 </section>
                <section class="calc-buttons">
                    <div class="calc-buttons-row">
                        <button class="calc-button">
                            C
                        </button>
                        <button class="calc-button">
                            &larr;
                        </button>
                        <button class="calc-button">
                            %
                        </button>
                        <button class="calc-button">
                            &divide;
                        </button>
                    </div>
                    <div class="calc-buttons-row">
                        <button class="calc-button">
                            7
                        </button>
                        <button class="calc-button">
                            8
                        </button>
                        <button class="calc-button">
                            9
                        </button>
                        <button class="calc-button">
                            &times;
                        </button>
                    </div>
                    <div class="calc-buttons-row">
                        <button class="calc-button">
                            4
                        </button>
                        <button class="calc-button">
                            5
                        </button>
                        <button class="calc-button">
                            6
                        </button>
                        <button class="calc-button">
                            &minus;
                        </button>
                    </div>
                    <div class="calc-buttons-row">
                        <button class="calc-button">
                            1
                        </button>
                        <button class="calc-button">
                            2
                        </button>
                        <button class="calc-button">
                            3
                        </button>
                        <button class="calc-button">
                            &plus;
                        </button>
                    </div>
                    <div class="calc-buttons-row">
                        <button class="calc-button">
                            0
                        </button>
                        <button class="calc-button">
                            .
                        </button>
                        <button class="calc-button">
                            +/-
                        </button>
                        <button class="calc-button">
                            =
                        </button>
                </section>
            </section>
        </article>
        <script src="script/scrpit.js"></script>
    </body>
</html>

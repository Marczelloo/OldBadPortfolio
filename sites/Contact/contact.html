<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Marczelloo's site | Contact</title>
    <link rel="icon" type="image/x-icon" href="img/marczelloo_icon.png">
    <meta name="description" content="Marczelloo's site contact">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav class="nav-settings">
        <div class="settings-item neon" state="on">
            <img src="img/neon_on.png" alt="neons_on">
        </div>
        <div class="settings-item animation" state="on">
            <img src="img/animation_on.png" alt="animation">
        </div>
        <div class="settings-item setting" state="off">
            <img src="img/arrow-icon.png" alt="setting">
        </div>
    </nav>
    <div class="return">
        <a href="../../index.html"> < return</a>
    </div>
    <article class="contact-container">
        <section class="contact-text">
            <h1 class="neon-toggle"> Contact </h1>
        </section> 
    </article>  
    <article class="contact-item-row">
            <div class="contact-item neon-toggle anim-toggle">
                <h2> Discord </h2>
                <img src="img/discord-icon.png" alt="discord-icon">
                <p> Marczelloo#5733 </p>
            </div>
            <div class="contact-item neon-toggle anim-toggle">
                <h2> E-mail </h2>
                <img src="img/mail.png" alt="mail-icon">
                <p> marczelloo.contact@gmail.com </p>
            </div>
    </article>
    <script src="script/script.js"></script>
</body>
</html>
